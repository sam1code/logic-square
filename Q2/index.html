<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <p>Callifornia Cafe Directory</p>

      <input type="text" id="query" placeholder="Search your favorite cafes!" />
    </div>
    <div class="table-div">
      <table class="styled-table" id="my-table">
        <thead>
          <tr>
            <th>S No</th>
            <th>Cafe Name</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>Lat</th>
            <th>Long</th>
          </tr>
        </thead>
        <tbody class="trow"></tbody>
      </table>
    </div>
  </body>
  <script src="index.js"></script>
</html>
